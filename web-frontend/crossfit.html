<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RosApp — CrossFit</title>

  <!-- ⚙️ Подключаем единую тему -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      const isLight = savedTheme === "light";
      document.documentElement.classList.toggle("light", isLight);

      // Устанавливаем цвета из index.html
      const root = document.documentElement.style;
      if (isLight) {
        root.setProperty("--bg", "#f5f7fa");
        root.setProperty("--text", "#111113");
        root.setProperty("--card", "#ffffff");
        root.setProperty("--card-border", "rgba(0,0,0,0.1)");
        root.setProperty("--accent", "#3b82f6");
      } else {
        root.setProperty("--bg", "#111113");
        root.setProperty("--text", "#ffffff");
        root.setProperty("--card", "rgba(255,255,255,0.05)");
        root.setProperty("--card-border", "rgba(255,255,255,0.1)");
        root.setProperty("--accent", "#8b5cf6");
      }
    })();
  </script>

  <style>
    /* Отключаем Telegram-тему */
    :root {
      --tg-theme-bg-color: unset !important;
      --tg-theme-text-color: unset !important;
      --tg-theme-hint-color: unset !important;
      --tg-theme-link-color: unset !important;
      --tg-theme-button-color: unset !important;
      --tg-theme-button-text-color: unset !important;
    }

    html, body {
      background-color: var(--bg) !important;
      color: var(--text) !important;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      transition: background var(--transition, 0.3s ease);
    }

    .nav-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    .content {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .content h2 {
      margin: 0 0 12px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <button id="btnBackNav" class="nav-btn">← Назад</button>

  <div class="content">
    <h2>CrossFit режим</h2>
    <p>Здесь будет функционал CrossFit (тестовая страница)</p>
  </div>

  <script>
    // Кнопка назад
    document.getElementById("btnBackNav").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Обработка кнопки «назад» телефона
    window.addEventListener("popstate", function () {
      window.location.href = "index.html";
    });
    history.pushState({ page: "crossfit" }, "", window.location.href);
  </script>
</body>
</html>
