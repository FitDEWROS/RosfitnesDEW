<!doctype html>

<html lang="ru">

<head>

  <meta charset="utf-8" />

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Fit Dew - Админка</title>


  <script>

    (function() {

      const savedTheme = localStorage.getItem("theme") || "dark";

      document.documentElement.classList.toggle("light", savedTheme === "light");

    })();

  </script>



  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script src="env.js?v=20260115"></script>



  <style>

    :root {

      --bg: #0f0f10;

      --bg-soft: #141417;

      --text: #f4f1e8;

      --muted: #c6c0b2;

      --card: #1b1b1f;

      --card-border: rgba(255, 255, 255, 0.08);

      --accent: #f6e5a6;

      --accent-strong: #f2d17c;

      --shadow: 0 18px 40px rgba(0, 0, 0, 0.45);

      --radius: 18px;

      --radius-lg: 26px;

      --font-title: "Exo 2", sans-serif;

      --font-body: "Manrope", sans-serif;

      --transition: 0.3s ease;

    }



    html.light {

      --bg: #f4f1e6;

      --bg-soft: #ffffff;

      --text: #1b1b1b;

      --muted: #6f6a60;

      --card: #ffffff;

      --card-border: rgba(0, 0, 0, 0.08);

      --accent: #e8cc7a;

      --accent-strong: #ddb965;

      --shadow: 0 12px 30px rgba(0, 0, 0, 0.12);

    }



    * {

      box-sizing: border-box;

    }



    [hidden] {

      display: none !important;

    }



    body {

      margin: 0;

      min-height: 100vh;

      background: var(--bg);

      color: var(--text);

      font-family: var(--font-body);

      transition: background-color var(--transition), color var(--transition);

    }



    body::before {

      content: "";

      position: fixed;

      inset: -20%;

      background:

        radial-gradient(520px 280px at 15% 8%, rgba(243, 213, 139, 0.16), transparent 60%),

        radial-gradient(440px 320px at 90% 20%, rgba(154, 215, 202, 0.12), transparent 65%),

        radial-gradient(420px 300px at 40% 90%, rgba(243, 213, 139, 0.08), transparent 70%);

      z-index: -2;

    }



    .admin-screen {

      max-width: 860px;

      margin: 0 auto;

      padding: 22px 18px 140px;

    }



    .page-header {

      display: grid;

      gap: 12px;

      padding: 18px;

      border-radius: var(--radius-lg);

      background: linear-gradient(145deg, #1f1f22, #121214);

      border: 1px solid var(--card-border);

      box-shadow: var(--shadow);

      position: relative;

      overflow: hidden;

    }



    html.light .page-header {

      background: #ffffff;

    }



    .page-header::after {

      content: "";

      position: absolute;

      inset: -80px;

      background: radial-gradient(circle at 20% 120%, rgba(243, 213, 139, 0.35), transparent 70%);

      opacity: 0.8;

      z-index: 0;

    }



    .page-header > * {

      position: relative;

      z-index: 1;

    }



    .header-top {

      display: flex;

      flex-wrap: wrap;

      gap: 12px;

      align-items: center;

      justify-content: space-between;

    }



    .eyebrow {

      font-size: 0.7rem;

      letter-spacing: 0.3em;

      text-transform: uppercase;

      color: var(--muted);

    }



    .page-title {

      margin: 0;

      font-family: var(--font-title);

      font-size: clamp(1.6rem, 6vw, 2.4rem);

      letter-spacing: 0.04em;

      text-transform: uppercase;

    }



    .page-subtitle {

      margin: 0;

      color: var(--muted);

      font-size: 0.95rem;

      line-height: 1.5;

    }



    .status-pill {

      display: inline-flex;

      align-items: center;

      gap: 8px;

      padding: 6px 14px;

      border-radius: 999px;

      border: 1px solid var(--card-border);

      background: rgba(255, 255, 255, 0.06);

      font-size: 0.75rem;

      letter-spacing: 0.12em;

      text-transform: uppercase;

      color: var(--muted);

    }



    .status-pill::before {

      content: "";

      width: 8px;

      height: 8px;

      border-radius: 50%;

      background: #9c9c9c;

    }



    .status-pill.ok {

      color: #1b1b1b;

      background: linear-gradient(135deg, var(--accent), var(--accent-strong));

      border-color: transparent;

    }



    .status-pill.ok::before {

      background: #1b1b1b;

    }



    .status-pill.bad {

      color: #ffb0b0;

      border-color: rgba(255, 120, 120, 0.4);

      background: rgba(120, 20, 20, 0.3);

    }



    .status-pill.bad::before {

      background: #ff8a8a;

    }





    .section-card {

      margin-top: 18px;

      padding: 18px;

      border-radius: var(--radius-lg);

      background: var(--card);

      border: 1px solid var(--card-border);

      box-shadow: var(--shadow);

      display: grid;

      gap: 14px;

    }



    .section-head {

      display: flex;

      align-items: center;

      justify-content: space-between;

      gap: 12px;

    }



    .section-head.compact {

      align-items: flex-start;

    }



    .section-eyebrow {

      font-size: 0.65rem;

      letter-spacing: 0.3em;

      text-transform: uppercase;

      color: var(--muted);

    }



    .section-title {

      margin: 4px 0 0;

      font-family: var(--font-title);

      text-transform: uppercase;

      letter-spacing: 0.04em;

    }



    .section-actions {

      display: flex;

      gap: 10px;

      flex-wrap: wrap;

    }



    .muted {

      color: var(--muted);

      line-height: 1.5;

      margin: 0;

    }



    .form-grid {

      display: grid;

      grid-template-columns: repeat(2, minmax(0, 1fr));

      gap: 14px;

    }



    .form-grid label {

      display: grid;

      gap: 8px;

      font-size: 0.75rem;

      letter-spacing: 0.16em;

      text-transform: uppercase;

      color: var(--muted);

    }



    .inline-group {

      display: grid;

      grid-template-columns: minmax(0, 1fr) 140px;

      gap: 10px;

    }



    .help-text {

      font-size: 0.78rem;

      letter-spacing: 0.02em;

      text-transform: none;

      color: var(--muted);

    }



    .form-grid label.full {

      grid-column: 1 / -1;

    }



    input,

    textarea,

    select {

      width: 100%;

      border-radius: 14px;

      padding: 12px 14px;

      border: 1px solid var(--card-border);

      background: rgba(255, 255, 255, 0.04);

      color: var(--text);

      font-family: var(--font-body);

      font-size: 0.95rem;

      outline: none;

      transition: border-color var(--transition), box-shadow var(--transition);

    }



    html.light input,

    html.light textarea,

    html.light select {

      background: rgba(0, 0, 0, 0.03);

    }



    input:focus,

    textarea:focus,

    select:focus {

      border-color: rgba(242, 209, 124, 0.6);

      box-shadow: 0 0 0 3px rgba(242, 209, 124, 0.15);

    }



    textarea {

      min-height: 110px;

      resize: vertical;

    }



    .slug-field {

      display: flex;

      gap: 8px;

      align-items: center;

    }



    .slug-field input {

      flex: 1;

    }



    .type-row {

      display: flex;

      align-items: center;

      justify-content: space-between;

      gap: 12px;

      flex-wrap: wrap;

      padding: 10px 0;

    }



    .field-label {

      font-size: 0.75rem;

      letter-spacing: 0.16em;

      text-transform: uppercase;

      color: var(--muted);

    }



    .pill-group {

      display: flex;

      gap: 10px;

      flex-wrap: wrap;

    }



    .pill {

      position: relative;

      cursor: pointer;

    }



    .pill input {

      position: absolute;

      opacity: 0;

      pointer-events: none;

    }



    .pill span {

      display: inline-flex;

      align-items: center;

      justify-content: center;

      padding: 8px 18px;

      border-radius: 999px;

      border: 1px solid var(--card-border);

      background: rgba(255, 255, 255, 0.05);

      color: var(--text);

      font-family: var(--font-title);

      letter-spacing: 0.12em;

      text-transform: uppercase;

      font-size: 0.75rem;

      transition: var(--transition);

    }



    .pill input:checked + span {

      background: linear-gradient(135deg, var(--accent), var(--accent-strong));

      color: #1b1b1b;

      border-color: transparent;

    }



    .note-box {

      padding: 14px;

      border-radius: 16px;

      border: 1px dashed var(--card-border);

      background: rgba(255, 255, 255, 0.03);

      display: grid;

      gap: 6px;

      font-size: 0.9rem;

      color: var(--muted);

    }



    .section-divider {

      height: 1px;

      background: var(--card-border);

      border-radius: 999px;

    }



    .stack {

      display: grid;

      gap: 14px;

    }



    .repeat-row {

      display: flex;

      gap: 10px;

      align-items: flex-end;

      flex-wrap: wrap;

    }



    .repeat-row label {

      display: grid;

      gap: 8px;

      font-size: 0.75rem;

      letter-spacing: 0.16em;

      text-transform: uppercase;

      color: var(--muted);

      flex: 1;

      min-width: 180px;

    }



    .repeat-row select {

      width: 100%;

    }



    .week-card {

      padding: 16px;

      border-radius: 20px;

      border: 1px solid var(--card-border);

      background: rgba(0, 0, 0, 0.18);

      display: grid;

      gap: 12px;

    }



    html.light .week-card {

      background: rgba(0, 0, 0, 0.03);

    }



    .workout-card {

      padding: 14px;

      border-radius: 18px;

      border: 1px solid var(--card-border);

      background: rgba(0, 0, 0, 0.22);

      display: grid;

      gap: 12px;

    }



    html.light .workout-card {

      background: rgba(0, 0, 0, 0.04);

    }



    .exercise-card {

      padding: 12px;

      border-radius: 16px;

      border: 1px solid var(--card-border);

      background: rgba(0, 0, 0, 0.15);

      display: grid;

      gap: 10px;

    }



    html.light .exercise-card {

      background: rgba(0, 0, 0, 0.03);

    }



    .card-head {

      display: flex;

      align-items: center;

      justify-content: space-between;

      gap: 10px;

      flex-wrap: wrap;

    }



    .chip {

      display: inline-flex;

      align-items: center;

      gap: 6px;

      padding: 6px 12px;

      border-radius: 999px;

      border: 1px solid var(--card-border);

      font-size: 0.7rem;

      letter-spacing: 0.2em;

      text-transform: uppercase;

      color: var(--muted);

    }



    .exercise-list {

      display: grid;

      gap: 12px;

    }



    .btn-primary,

    .btn-outline,

    .btn-ghost {

      border-radius: 999px;

      border: none;

      padding: 10px 18px;

      cursor: pointer;

      font-family: var(--font-title);

      letter-spacing: 0.12em;

      text-transform: uppercase;

      font-size: 0.75rem;

      transition: var(--transition);

    }



    .btn-primary {

      background: linear-gradient(135deg, var(--accent), var(--accent-strong));

      color: #1b1b1b;

      box-shadow: 0 12px 26px rgba(243, 213, 139, 0.3);

    }



    .btn-primary:disabled {

      cursor: not-allowed;

      opacity: 0.6;

      box-shadow: none;

    }



    .btn-outline {

      background: transparent;

      color: var(--text);

      border: 1px solid var(--card-border);

    }



    .btn-ghost {

      background: transparent;

      color: var(--muted);

      border: 1px solid transparent;

      padding: 8px 14px;

    }



    .actions {

      display: flex;

      justify-content: flex-end;

      gap: 12px;

      flex-wrap: wrap;

    }



    .status-line {

      min-height: 20px;

      font-size: 0.9rem;

    }



    .status-line.ok {

      color: #7ee0a8;

    }



    .status-line.bad {

      color: #ff9b9b;

    }



    .program-list {

      display: grid;

      gap: 12px;

    }



    .program-item {

      padding: 12px 14px;

      border-radius: 16px;

      border: 1px solid var(--card-border);

      background: rgba(0, 0, 0, 0.18);

      display: flex;

      align-items: center;

      justify-content: space-between;

      gap: 12px;

      flex-wrap: wrap;

    }



    html.light .program-item {

      background: rgba(0, 0, 0, 0.03);

    }



    .program-meta {

      display: grid;

      gap: 4px;

    }



    .program-meta strong {

      font-size: 1rem;

    }



    .program-tags {

      display: flex;

      gap: 8px;

      flex-wrap: wrap;

    }



    .program-tag {

      padding: 4px 10px;

      border-radius: 999px;

      border: 1px solid var(--card-border);

      font-size: 0.7rem;

      letter-spacing: 0.18em;

      text-transform: uppercase;

      color: var(--muted);

    }



    .plan-grid {

      display: grid;

      grid-template-columns: repeat(3, minmax(0, 1fr));

      gap: 12px;

      align-items: end;

    }



    .plan-grid button {

      height: 44px;

    }



    .exercise-item {

      padding: 12px 14px;

      border-radius: 16px;

      border: 1px solid var(--card-border);

      background: rgba(0, 0, 0, 0.18);

      display: flex;

      align-items: center;

      justify-content: space-between;

      gap: 12px;

      flex-wrap: wrap;

    }



    html.light .exercise-item {

      background: rgba(0, 0, 0, 0.03);

    }



    .exercise-meta {

      display: grid;

      gap: 4px;

      max-width: 70%;

    }



    .exercise-meta strong {

      font-size: 1rem;

    }



    .exercise-actions {

      display: flex;

      gap: 8px;

      flex-wrap: wrap;

    }



    @media (max-width: 720px) {

      .form-grid {

        grid-template-columns: 1fr;

      }



      .plan-grid {

        grid-template-columns: 1fr;

      }



      .inline-group {

        grid-template-columns: 1fr;

      }



      .section-head {

        flex-direction: column;

        align-items: flex-start;

      }



      .actions {

        justify-content: flex-start;

      }

    }

    .unread-overlay {

      position: fixed;

      inset: 0;

      background: rgba(0, 0, 0, 0.65);

      display: none;

      align-items: center;

      justify-content: center;

      z-index: 200;

      padding: 20px;

    }

    .unread-overlay.is-open {

      display: flex;

    }

    .unread-modal {

      width: min(520px, 100%);

      border-radius: 20px;

      background: var(--card);

      border: 1px solid var(--card-border);

      box-shadow: var(--shadow);

      padding: 22px;

      text-align: center;

      display: grid;

      gap: 12px;

    }

    .unread-title {

      font-weight: 700;

      font-size: 1.1rem;

    }

    .unread-text {

      color: var(--muted);

      line-height: 1.5;

    }

    .unread-btn {

      border: none;

      border-radius: 999px;

      padding: 10px 18px;

      background: linear-gradient(135deg, var(--accent), var(--accent-strong));

      color: #1b1b1b;

      font-weight: 700;

      cursor: pointer;

      justify-self: center;

    }

  </style>


  <style>

    .action-grid {

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      gap: 16px;

    }



    .action-card {

      border: 1px solid var(--card-border);

      border-radius: var(--radius-lg);

      padding: 18px;

      background: var(--card);

      color: var(--text);

      text-align: left;

      display: grid;

      gap: 8px;

      cursor: pointer;

      box-shadow: var(--shadow);

      transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);

    }



    .action-card:disabled {

      cursor: not-allowed;

      opacity: 0.6;

      box-shadow: none;

    }



    .action-card:hover:not(:disabled) {

      transform: translateY(-2px);

      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.35);

      border-color: rgba(243, 213, 139, 0.45);

    }



    .action-title {

      font-family: var(--font-title);

      font-size: 1rem;

      letter-spacing: 0.08em;

      text-transform: uppercase;

    }



    .action-desc {

      color: var(--muted);

      font-size: 0.92rem;

      line-height: 1.5;

    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .switch {
      position: relative;
      width: 56px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .switch input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .switch-track {
      position: relative;
      width: 56px;
      height: 32px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--card-border);
      transition: var(--transition);
    }

    .switch-track::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      top: 3px;
      left: 4px;
      background: #9c9c9c;
      transition: var(--transition);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .switch input:checked + .switch-track {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border-color: transparent;
    }

    .switch input:checked + .switch-track::after {
      background: #1b1b1b;
      transform: translateX(22px);
    }

  </style>



</head>





<body>

  <div class="admin-screen" data-page="home">

    <header class="page-header">

      <div class="header-top">
        <span class="eyebrow">Админка</span>
        <span class="status-pill" id="accessStatus">Проверяем доступ...</span>
      </div>
      <h1 class="page-title">Панель управления</h1>
      <p class="page-subtitle">Выбери раздел для работы с программами и упражнениями.</p>
    </header>

    <section class="section-card" id="ownerTools" hidden>
      <div class="section-head">
        <div>
          <span class="section-eyebrow">Владелец</span>
          <h2 class="section-title">Режим отладки</h2>
        </div>
      </div>
      <div class="toggle-row">
        <div>
          <div class="field-label">Отладка силуэта</div>
          <p class="muted">Включает режим отладки на странице упражнений.</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="debugToggle" />
          <span class="switch-track"></span>
        </label>
      </div>
    </section>

    <section class="section-card" id="actionCard" hidden>
      <div class="section-head compact">

        <div>

          <span class="section-eyebrow">Разделы</span>
          <h2 class="section-title">Что открыть</h2>
        </div>

      </div>

      <div class="action-grid">
        <button class="action-card" id="openPrograms" type="button">
          <span class="action-title">Создание программ</span>
          <span class="action-desc">Собери план по неделям и тренировкам, выбери упражнения из архива.</span>
        </button>
        <button class="action-card" id="openExercises" type="button">
          <span class="action-title">Библиотека упражнений</span>
          <span class="action-desc">Добавляй видео, описание, тип (зал/кроссфит) и мышцу для зала.</span>
        </button>
        <button class="action-card" id="openClients" type="button">
          <span class="action-title">Клиенты</span>
          <span class="action-desc">Список клиентов, назначение куратора и контроль питания.</span>
        </button>
      </div>
    </section>
  </div>

  <div class="unread-overlay" id="unreadOverlay" aria-hidden="true">
    <div class="unread-modal" role="dialog" aria-modal="true">
      <div class="unread-title" id="unreadTitle"></div>
      <div class="unread-text" id="unreadText"></div>
      <button class="unread-btn" id="unreadOk" type="button">OK</button>
    </div>
  </div>

  <script>

    (function() {

      const tg = window.Telegram?.WebApp || null;

      const params = new URLSearchParams(window.location.search);

      const API_BASE = window.ENV?.API_BASE || "";

      const apiBase = API_BASE ? API_BASE.replace(/\/$/, "") : "";



      const buildInitData = () => {

        const raw = tg?.initData || "";

        if (raw && raw.length > 0) return raw;



        const u = tg?.initDataUnsafe || null;

        if (!u || !u.hash) return "";



        const p = new URLSearchParams();

        if (u.query_id) p.set("query_id", u.query_id);

        if (u.user) p.set("user", JSON.stringify(u.user));

        if (u.auth_date) p.set("auth_date", String(u.auth_date));

        if (u.start_param) p.set("start_param", u.start_param);

        if (u.chat_type) p.set("chat_type", u.chat_type);

        if (u.chat_instance) p.set("chat_instance", u.chat_instance);

        p.set("hash", u.hash);

        return p.toString();

      };



      const initData = tg?.initData || params.get("initData") || buildInitData() || "";

      const accessStatus = document.getElementById("accessStatus");

      const accessMessage = document.getElementById("accessMessage");
      const actionCard = document.getElementById("actionCard");

      const openPrograms = document.getElementById("openPrograms");
      const openExercises = document.getElementById("openExercises");
      const openClients = document.getElementById("openClients");
      const ownerTools = document.getElementById("ownerTools");
      const debugToggle = document.getElementById("debugToggle");


      const unreadOverlay = document.getElementById("unreadOverlay");
      const unreadTitle = document.getElementById("unreadTitle");
      const unreadText = document.getElementById("unreadText");
      const unreadOk = document.getElementById("unreadOk");


      const setAccess = (ok, message, flags = {}) => {
        const canTrain = Boolean(flags.canTrain);
        const canCurate = Boolean(flags.canCurate);
        accessStatus.textContent = ok ? "Доступ открыт" : "Нет доступа";
        accessStatus.classList.toggle("ok", ok);
        accessStatus.classList.toggle("bad", !ok);
        if (accessMessage) {
          accessMessage.textContent = message;
        }
        if (actionCard) actionCard.hidden = !ok;
        if (openPrograms) openPrograms.disabled = !ok || !canTrain;
        if (openExercises) openExercises.disabled = !ok || !canTrain;
        if (openClients) openClients.disabled = !ok || !canCurate;
      };


      const buildUrl = (path) => (
        initData ? `${path}?initData=${encodeURIComponent(initData)}` : path
      );


      const showUnreadOverlay = () => {
        if (!unreadOverlay || unreadOverlay.classList.contains("is-open")) return;
        if (unreadTitle) unreadTitle.textContent = "Новые сообщения";
        if (unreadText) unreadText.textContent = "Есть непрочитанные сообщения. Проверьте чат.";
        unreadOverlay.classList.add("is-open");
        unreadOverlay.setAttribute("aria-hidden", "false");
      };


      const loadUnread = async () => {
        if (!apiBase || !initData || !unreadOverlay) return;

        try {
          const res = await fetch(`${apiBase}/api/admin/clients?initData=${encodeURIComponent(initData)}`);
          const json = await res.json().catch(() => ({}));
          const clients = Array.isArray(json?.clients) ? json.clients : [];
          if (!json?.ok || !clients.length) return;

          const totalUnread = clients.reduce((acc, client) => acc + (Number(client.unreadChatCount) || 0), 0);
          if (totalUnread > 0) {
            showUnreadOverlay();
          }
        } catch (err) {
          console.error("Ошибка загрузки уведомлений", err);
        }
      };


      if (unreadOk && unreadOverlay) {
        unreadOk.addEventListener("click", () => {
          unreadOverlay.classList.remove("is-open");
          unreadOverlay.setAttribute("aria-hidden", "true");
        });
      }

      if (openPrograms) {
        openPrograms.addEventListener("click", () => {
          window.location.href = buildUrl("admin_program_create.html");
        });
      }

      if (openExercises) {
        openExercises.addEventListener("click", () => {
          window.location.href = buildUrl("admin_exercises.html");
        });
      }

      if (openClients) {
        openClients.addEventListener("click", () => {
          window.location.href = buildUrl("admin_clients.html");
        });
      }


      const checkAccess = async () => {
        if (!apiBase) {
          setAccess(false, "Нет API_BASE. Проверь env.js и конфиг.");
          return;
        }
        if (!initData) {

          setAccess(false, "Открой админку через Telegram, чтобы получить initData.");
          return;

        }

        try {

          const res = await fetch(`${apiBase}/api/user?initData=${encodeURIComponent(initData)}`);

          const json = await res.json().catch(() => ({}));

          if (!json?.ok) {

            setAccess(false, "Не удалось подтвердить доступ.");
            return;

          }

          const canTrain = Boolean(json?.profile?.canTrain);
          const canCurate = Boolean(json?.profile?.canCurate);
          const role = json?.profile?.role || "user";
          const isOwner = role === "sadmin";
          if (!canTrain && !canCurate) {
            setAccess(false, "Доступ закрыт. Нужна роль admin, sadmin или куратор.");
            return;
          }
          const message = canTrain
            ? "Доступ подтвержден. Можно работать в админке."
            : "Доступ подтвержден. Доступен раздел клиентов.";
          setAccess(true, message, { canTrain, canCurate });
          if (ownerTools) ownerTools.hidden = !isOwner;
          if (debugToggle) {
            if (!isOwner) {
              debugToggle.checked = false;
            } else {
              debugToggle.checked = localStorage.getItem("debug_mode_enabled") === "1";
            }
            debugToggle.onchange = () => {
              if (!isOwner) {
                debugToggle.checked = false;
                return;
              }
              localStorage.setItem("debug_mode_enabled", debugToggle.checked ? "1" : "0");
            };
          }
          if (canCurate) {
            loadUnread();
          }
        } catch (err) {
          console.error(err);

          setAccess(false, "Ошибка сети при проверке доступа.");
        }

      };

      checkAccess();

      try {
        tg?.ready?.();
        tg?.expand?.();
      } catch (_) {}
    })();
  </script>
</body>
