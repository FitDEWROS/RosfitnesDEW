<body class="page-crossfit">

    </main>

  <script>
    /* === üåó –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É === */
    (function() {
      const theme = localStorage.getItem("theme") || "dark";

    })();

    /* === üèãÔ∏è –î–∞–Ω–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π === */
    const exercises = [
      { name: "–ë—ë—Ä–ø–∏", desc: "–ü–æ–ª–Ω–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –Ω–∞ –≤—Å—ë —Ç–µ–ª–æ: –ø—Ä—ã–∂–æ–∫, –ø–ª–∞–Ω–∫–∞, –æ—Ç–∂–∏–º–∞–Ω–∏–µ." },
      { name: "–¢—Ä–∞—Å—Ç–µ—Ä—ã", desc: "–ö–æ–º–±–∏–Ω–∞—Ü–∏—è –ø—Ä–∏—Å–µ–¥–∞–Ω–∏—è –∏ –∂–∏–º–∞ —à—Ç–∞–Ω–≥–∏ –≤–≤–µ—Ä—Ö." },
      { name: "–ì—Ä–µ–±–ª—è", desc: "–ö–∞—Ä–¥–∏–æ-–Ω–∞–≥—Ä—É–∑–∫–∞ –Ω–∞ –≤—Å—ë —Ç–µ–ª–æ —Å –∞–∫—Ü–µ–Ω—Ç–æ–º –Ω–∞ –Ω–æ–≥–∏ –∏ —Å–ø–∏–Ω—É." },
      { name: "–ü—Ä—ã–∂–∫–∏ –Ω–∞ —Ç—É–º–±—É", desc: "–†–∞–∑–≤–∏–≤–∞—é—Ç —Å–∏–ª—É –Ω–æ–≥ –∏ –≤–∑—Ä—ã–≤–Ω—É—é –º–æ—â—å." },
      { name: "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", desc: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –¥–ª—è —Å–ø–∏–Ω—ã –∏ —Ä—É–∫." },
      { name: "–û—Ç–∂–∏–º–∞–Ω–∏—è –≤ —Å—Ç–æ–π–∫–µ –Ω–∞ —Ä—É–∫–∞—Ö", desc: "–†–∞–∑–≤–∏—Ç–∏–µ –ø–ª–µ—á–µ–≤–æ–≥–æ –ø–æ—è—Å–∞ –∏ —Ä–∞–≤–Ω–æ–≤–µ—Å–∏—è." },
      { name: "–°—Ç–∞–Ω–æ–≤–∞—è —Ç—è–≥–∞", desc: "–ë–∞–∑–æ–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –¥–ª—è —Å–ø–∏–Ω—ã, –Ω–æ–≥ –∏ —Ö–≤–∞—Ç–∞." },
      { name: "–°–ø—Ä–∏–Ω—Ç", desc: "–í—ã—Å–æ–∫–æ–∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –Ω–∞ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å." },
      { name: "–†—É—Å—Å–∫–∏–µ —Å–∫—Ä—É—á–∏–≤–∞–Ω–∏—è", desc: "–†–∞–∑–≤–∏—Ç–∏–µ –º—ã—à—Ü –∫–æ—Ä–∞ –∏ –∫–æ—Å—ã—Ö –º—ã—à—Ü –∂–∏–≤–æ—Ç–∞." }
    ];

    /* === üß± –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ === */
    const list = document.getElementById("exerciseList");
    exercises.forEach(ex => {
      const card = document.createElement("div");
      card.className = "exercise-card";
      card.innerHTML = `
        <h3>${ex.name}</h3>
        <p>${ex.desc}</p>
      `;
      list.appendChild(card);
    });

    /* === üîô –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ === */
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    /* === üì± –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è === */
    document.querySelectorAll(".exercise-card").forEach((card, i) => {
      card.style.opacity = 0;
      setTimeout(() => {
        card.style.transition = "opacity 0.4s ease, transform 0.4s ease";
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
      }, 80 * i);
    });
  </script>
