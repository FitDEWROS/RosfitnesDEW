<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RosApp — Кроссфит: упражнения</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="page-crossfit">
  <header class="cf-header">
    <div class="header-left">
      <button class="back-btn" id="backBtn" title="Назад">⬅️ Назад</button>
    </div>

    <div class="header-title">
      <div class="brand-mini">
        <lottie-player src="dumbell animation.json" background="transparent" speed="1" loop autoplay></lottie-player>
        <h1>RosApp</h1>
      </div>
    </div>

    <div style="width: 35px;"></div>
  </header>

  <main id="exerciseList" class="cf-main">
    <!-- Карточки подгрузятся -->
  </main>

  <footer class="cf-footer">
    RosApp — Кроссфит: упражнения
  </footer>

  <script>
    const exercises = [
      { name: "Бёрпи", desc: "Полное упражнение на всё тело: прыжок, планка, отжимание." },
      { name: "Трастеры", desc: "Комбинация приседания и жима штанги вверх." },
      { name: "Гребля", desc: "Кардио-нагрузка на всё тело с акцентом на ноги и спину." },
      { name: "Прыжки на тумбу", desc: "Развивают силу ног и взрывную мощь." },
      { name: "Подтягивания", desc: "Классическое упражнение для спины и рук." },
      { name: "Отжимания в стойке на руках", desc: "Развитие плечевого пояса и равновесия." },
      { name: "Становая тяга", desc: "Базовое упражнение для спины, ног и хвата." },
    ];

    const list = document.getElementById("exerciseList");
    exercises.forEach(ex => {
      const card = document.createElement("div");
      card.className = "exercise-card";
      card.innerHTML = `<h3>${ex.name}</h3><p>${ex.desc}</p>`;
      list.appendChild(card);
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
