<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Раздел: Упражнения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>Раздел: Упражнения</h1>
    </header>

    <main class="exercise-container">
      <!-- Силуэт человека -->
      <svg id="human-body" viewBox="0 0 200 500" width="220" height="500">

        <!-- Грудь -->
        <path id="chest" class="muscle"
          d="M60,100 Q100,70 140,100 Q100,130 60,100 Z"
          data-name="Грудь"
          data-exercises="Жим лёжа, Отжимания, Сведение рук в тренажёре"/>

        <!-- Пресс -->
        <rect id="abs" class="muscle" x="85" y="140" width="30" height="70"
          data-name="Пресс"
          data-exercises="Скручивания, Планка, Подъём ног"/>

        <!-- Левая рука -->
        <path id="left-arm" class="muscle"
          d="M50,100 Q30,160 50,220 Q70,160 60,100 Z"
          data-name="Левая рука"
          data-exercises="Бицепс с гантелями, Подъём штанги, Молотки"/>

        <!-- Правая рука -->
        <path id="right-arm" class="muscle"
          d="M150,100 Q170,160 150,220 Q130,160 140,100 Z"
          data-name="Правая рука"
          data-exercises="Трицепс на блоке, Жим узким хватом, Отжимания на брусьях"/>

        <!-- Ноги -->
        <path id="legs" class="muscle"
          d="M80,220 Q100,450 120,220 Z"
          data-name="Ноги"
          data-exercises="Приседания, Выпады, Жим ногами"/>
      </svg>

      <!-- Блок информации -->
      <div id="exercise-info" class="exercise-info">
        <p>Нажмите на мышцу, чтобы увидеть упражнения</p>
      </div>
    </main>
  </div>

  <script>
    document.querySelectorAll(".muscle").forEach(part => {
      part.addEventListener("click", () => {
        const name = part.dataset.name;
        const ex = part.dataset.exercises.split(", ");
        document.getElementById("exercise-info").innerHTML = `
          <h3 style="color:var(--accent)">${name}</h3>
          <ul>${ex.map(e => `<li>${e}</li>`).join("")}</ul>
        `;
      });
    });
  </script>
</body>
</html>
