<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RosApp — Упражнения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="app-title">Раздел: Упражнения</h1>
    </header>

    <main class="exercise-page">
      <!-- Схема человека -->
      <svg class="body-map" viewBox="0 0 200 500">
        <!-- Грудь -->
        <path id="chest" d="M60,100 Q100,60 140,100 Q100,140 60,100 Z" class="muscle" />
        <!-- Бицепсы -->
        <path id="biceps-left" d="M40,120 Q50,180 60,120 Z" class="muscle" />
        <path id="biceps-right" d="M140,120 Q150,180 160,120 Z" class="muscle" />
        <!-- Пресс -->
        <rect id="abs" x="85" y="160" width="30" height="60" class="muscle" />
      </svg>

      <!-- Секция упражнений -->
      <section id="exerciseList" class="exercise-list">
        <p>Выберите мышцу, чтобы увидеть упражнения.</p>
      </section>
    </main>
  </div>

  <script>
    const exercises = {
        chest: { name: "Грудь", list: ["Жим лёжа", "Отжимания", "Сведение рук в тренажёре"] },
        "biceps-left": { name: "Бицепс (левая рука)", list: ["Сгибание рук со штангой", "Подъём гантелей сидя"] },
        "biceps-right": { name: "Бицепс (правая рука)", list: ["Сгибание рук со штангой", "Подъём гантелей сидя"] },
        abs: { name: "Пресс", list: ["Скручивания", "Подъём ног в висе", "Планка"] }
    };

    document.querySelectorAll(".muscle").forEach(m => {
        m.addEventListener("click", () => {
        const data = exercises[m.id];
        if (!data) return;
        const container = document.getElementById("exerciseList");
        container.innerHTML = `
            <h2>${data.name}</h2>
            <ul>${data.list.map(e => `<li>${e}</li>`).join("")}</ul>
        `;
        });
    });
    </script>

</body>
</html>
