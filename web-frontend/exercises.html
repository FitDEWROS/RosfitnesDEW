<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Раздел: Упражнения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>Раздел: Упражнения</h1>
    </header>

    <main>
      <!-- Силуэт человека -->
      <svg id="muscle-map" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg"
           style="width:100%;max-width:300px;display:block;margin:0 auto;">

        <!-- Грудь -->
        <path id="chest" d="M70,60 Q100,30 130,60 L130,100 Q100,120 70,100 Z"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2" />

        <!-- Плечи -->
        <circle id="shoulder-left" cx="55" cy="70" r="15"
                fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
        <circle id="shoulder-right" cx="145" cy="70" r="15"
                fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>

        <!-- Бицепсы -->
        <rect id="bicep-left" x="45" y="95" width="15" height="40" rx="7"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
        <rect id="bicep-right" x="140" y="95" width="15" height="40" rx="7"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>

        <!-- Пресс -->
        <rect id="abs" x="90" y="120" width="20" height="60"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>

        <!-- Квадрицепсы -->
        <rect id="quad-left" x="80" y="190" width="20" height="80" rx="10"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
        <rect id="quad-right" x="100" y="190" width="20" height="80" rx="10"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>

        <!-- Икры -->
        <rect id="calf-left" x="85" y="280" width="15" height="60" rx="8"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
        <rect id="calf-right" x="100" y="280" width="15" height="60" rx="8"
              fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
      </svg>

      <!-- Блок информации -->
      <div id="exercise-info" class="exercise-info">
        <h3>Выбери мышцу</h3>
        <p>Нажми на любую область тела, чтобы увидеть упражнения</p>
      </div>
    </main>
  </div>

  <script>
    const exercises = {
      chest: ["Жим лёжа", "Отжимания", "Сведение рук"],
      "shoulder-left": ["Жим штанги стоя", "Разводка гантелей в стороны"],
      "shoulder-right": ["Жим штанги стоя", "Разводка гантелей в стороны"],
      "bicep-left": ["Подъём штанги на бицепс", "Подъём гантелей сидя"],
      "bicep-right": ["Подъём штанги на бицепс", "Подъём гантелей сидя"],
      abs: ["Планка", "Скручивания", "Подъём ног"],
      "quad-left": ["Приседания", "Выпады", "Жим ногами"],
      "quad-right": ["Приседания", "Выпады", "Жим ногами"],
      "calf-left": ["Подъёмы на носки", "Жим носками"],
      "calf-right": ["Подъёмы на носки", "Жим носками"]
    };

    const infoBox = document.getElementById("exercise-info");

    document.querySelectorAll("#muscle-map [id]").forEach(el => {
      el.addEventListener("click", () => {
        const id = el.id;
        const list = exercises[id] || ["Упражнения не найдены"];
        infoBox.innerHTML = `
          <h3 style="color:var(--accent)">${id}</h3>
          <ul>${list.map(x => `<li>${x}</li>`).join("")}</ul>
        `;
      });
    });
  </script>
</body>
</html>
