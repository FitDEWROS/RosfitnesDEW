<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit Dew — Тренировка</title>

  <script>
    (function() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.classList.toggle("light", savedTheme === "light");
    })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="env.js?v=20260115"></script>
  <script src="programs_data.js?v=20260115"></script>

  <style>
    :root {
      --bg: #0f0f10;
      --bg-soft: #141417;
      --text: #f4f1e8;
      --muted: #c6c0b2;
      --card: #1b1b1f;
      --card-border: rgba(255, 255, 255, 0.08);
      --accent: #f6e5a6;
      --accent-strong: #f2d17c;
      --accent-cool: #9ad7ca;
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      --radius: 18px;
      --radius-lg: 28px;
      --font-title: "Exo 2", sans-serif;
      --font-body: "Manrope", sans-serif;
      --transition: 0.3s ease;
    }

    html.light {
      --bg: #f4f1e6;
      --bg-soft: #ffffff;
      --text: #1b1b1b;
      --muted: #6f6a60;
      --card: #ffffff;
      --card-border: rgba(0, 0, 0, 0.08);
      --accent: #e8cc7a;
      --accent-strong: #ddb965;
      --accent-cool: #6ab6a7;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      transition: background-color var(--transition), color var(--transition);
    }

    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(520px 280px at 15% 8%, rgba(243, 213, 139, 0.16), transparent 60%),
        radial-gradient(440px 320px at 90% 20%, rgba(154, 215, 202, 0.12), transparent 65%),
        radial-gradient(420px 300px at 40% 90%, rgba(243, 213, 139, 0.08), transparent 70%);
      z-index: -2;
    }

    .workout-screen {
      max-width: 760px;
      margin: 0 auto;
      padding: 22px 18px 140px;
    }

    .page-header {
      display: grid;
      gap: 10px;
    }

    .back-btn {
      width: fit-content;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #1b1b1b;
      font-family: var(--font-title);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(243, 213, 139, 0.3);
    }

    .page-eyebrow {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .page-title {
      margin: 0;
      font-family: var(--font-title);
      font-size: clamp(1.6rem, 6vw, 2.2rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .page-subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .summary-card {
      margin-top: 18px;
      padding: 18px;
      border-radius: var(--radius-lg);
      background: var(--card);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      display: grid;
      gap: 8px;
    }

    .summary-tag {
      width: fit-content;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--card-border);
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    html.light .summary-tag {
      background: rgba(0, 0, 0, 0.04);
    }

    .summary-title {
      margin: 0;
      font-family: var(--font-title);
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .summary-note {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .exercise-list {
      margin-top: 18px;
      display: grid;
      gap: 14px;
    }

    .exercise-item {
      display: grid;
      grid-template-columns: 44px 1fr;
      gap: 12px;
      align-items: flex-start;
      position: relative;
      width: 100%;
      border: none;
      padding: 0;
      background: transparent;
      text-align: left;
      color: inherit;
      cursor: pointer;
    }

    .exercise-marker {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #1b1b1b;
      font-weight: 700;
      display: grid;
      place-items: center;
      font-size: 0.8rem;
      position: relative;
    }

    .exercise-line {
      position: absolute;
      left: 17px;
      top: 38px;
      width: 2px;
      height: calc(100% + 10px);
      background: rgba(243, 213, 139, 0.45);
    }

    .exercise-item:last-child .exercise-line {
      display: none;
    }

    .exercise-card {
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid var(--card-border);
      background: rgba(0, 0, 0, 0.22);
      box-shadow: var(--shadow);
      display: grid;
      gap: 6px;
    }

    html.light .exercise-card {
      background: rgba(0, 0, 0, 0.04);
    }

    .exercise-title {
      margin: 0;
      font-weight: 700;
    }

    .exercise-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .exercise-arrow {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      display: grid;
      place-items: center;
      font-size: 1rem;
      color: var(--muted);
    }

    html.light .exercise-arrow {
      background: rgba(0, 0, 0, 0.08);
    }

    .exercise-details {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .empty-state {
      margin-top: 20px;
      padding: 20px;
      border-radius: var(--radius);
      border: 1px dashed var(--card-border);
      color: var(--muted);
      text-align: center;
    }

    .crossfit-layout {
      display: none;
      margin-top: 10px;
    }

    body.crossfit .default-layout {
      display: none;
    }

    body.crossfit .crossfit-layout {
      display: block;
    }

    body.crossfit #emptyState {
      display: none !important;
    }

    .cf-header {
      display: grid;
      gap: 12px;
    }

    .cf-nav {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
    }

    .back-btn.compact {
      padding: 6px 12px;
      font-size: 0.65rem;
      letter-spacing: 0.18em;
    }

    .cf-day-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: var(--font-title);
      text-transform: uppercase;
      letter-spacing: 0.28em;
      font-size: 0.8rem;
    }

    .cf-day-title {
      white-space: nowrap;
    }

    .nav-arrow {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 1px solid var(--card-border);
      background: rgba(0, 0, 0, 0.25);
      color: var(--text);
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: 1rem;
    }

    html.light .nav-arrow {
      background: rgba(0, 0, 0, 0.05);
    }

    .nav-arrow.is-disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .cf-meta {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .cf-divider {
      opacity: 0.6;
    }

    .cf-stars {
      color: var(--accent-strong);
      letter-spacing: 0.12em;
    }

    .cf-cards {
      margin-top: 18px;
      display: grid;
      gap: 8px;
    }

    .cf-cards-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 6px;
      scroll-snap-type: x proximity;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .cf-cards-row::-webkit-scrollbar {
      display: none;
    }

    .cf-cards-row.expanded {
      flex-wrap: wrap;
      overflow: visible;
    }

    .cf-cards-row.expanded .cf-card {
      flex: 1 1 calc(50% - 12px);
    }

    .cf-card {
      min-width: 160px;
      flex: 0 0 auto;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--card-border);
      background: rgba(0, 0, 0, 0.25);
      display: grid;
      gap: 10px;
      align-items: center;
      text-align: left;
      color: inherit;
      cursor: pointer;
      position: relative;
      scroll-snap-align: start;
      box-shadow: var(--shadow);
    }

    html.light .cf-card {
      background: rgba(0, 0, 0, 0.04);
    }

    .cf-card.is-active {
      border-color: rgba(243, 213, 139, 0.6);
      box-shadow: 0 12px 28px rgba(243, 213, 139, 0.18);
    }

    .cf-card-avatar {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.08);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--accent-strong);
    }

    html.light .cf-card-avatar {
      background: rgba(0, 0, 0, 0.06);
    }

    .cf-card-title {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 700;
    }

    .cf-card-sub {
      margin: 0;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .cf-card-check {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(54, 199, 90, 0.18);
      border: 1px solid rgba(54, 199, 90, 0.6);
      color: #36c75a;
      display: grid;
      place-items: center;
      font-size: 0.75rem;
    }

    .cf-more {
      border: none;
      background: none;
      color: var(--muted);
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      justify-self: center;
    }

    .cf-process {
      margin-top: 22px;
      display: grid;
      gap: 12px;
    }

    .cf-section-title {
      margin: 0;
      font-family: var(--font-title);
      font-size: 1.05rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .cf-process-list {
      display: grid;
      gap: 16px;
    }

    .cf-step {
      display: grid;
      grid-template-columns: 34px 1fr;
      gap: 12px;
    }

    .cf-step-index {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 1px solid var(--card-border);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: var(--accent);
    }

    .cf-step-card {
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid var(--card-border);
      background: rgba(0, 0, 0, 0.22);
      display: grid;
      gap: 10px;
      box-shadow: var(--shadow);
    }

    html.light .cf-step-card {
      background: rgba(0, 0, 0, 0.04);
    }

    .cf-step-title {
      margin: 0;
      font-weight: 700;
      font-size: 0.98rem;
    }

    .cf-step-sub {
      margin: 0;
      color: var(--muted);
      font-size: 0.82rem;
    }

    .cf-step-desc {
      margin: 0;
      padding-left: 12px;
      border-left: 2px solid rgba(243, 213, 139, 0.45);
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.55;
    }

    .cf-step-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .cf-chip {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.35);
      color: var(--text);
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .cf-chip.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--muted);
    }

    html.light .cf-chip.secondary {
      background: rgba(0, 0, 0, 0.08);
    }

    .cf-chip:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .cf-videos {
      margin-top: 24px;
      display: grid;
      gap: 12px;
    }

    .cf-video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 14px;
    }

    .cf-video-card {
      border: 1px solid var(--card-border);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.22);
      padding: 10px;
      display: grid;
      gap: 10px;
      text-align: left;
      color: inherit;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    html.light .cf-video-card {
      background: rgba(0, 0, 0, 0.04);
    }

    .cf-video-thumb {
      position: relative;
      border-radius: 12px;
      aspect-ratio: 16 / 9;
      background: linear-gradient(135deg, rgba(243, 213, 139, 0.22), rgba(154, 215, 202, 0.18));
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .cf-video-thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .cf-play {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.45);
      display: grid;
      place-items: center;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .cf-video-title {
      font-weight: 600;
    }

    .cf-video-meta {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .modal.show {
      display: flex;
    }

    .video-modal {
      position: relative;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 16px;
      width: min(560px, 96vw);
      box-shadow: var(--shadow);
      display: grid;
      gap: 10px;
      max-height: 86vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: env(safe-area-inset-bottom);
    }

    .video-modal video {
      width: 100%;
      max-height: 55vh;
      border-radius: 12px;
      background: #000;
      object-fit: contain;
    }

    #videoModal.guest-locked .video-text,
    #videoModal.guest-locked #exerciseVideo {
      filter: blur(6px);
    }
    #videoModal.guest-locked #exerciseVideo {
      pointer-events: none;
    }

    .video-title {
      margin: 12px 0 6px;
      font-weight: 700;
    }

    .video-text {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .video-note {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .video-link {
      color: var(--accent-strong);
      font-weight: 600;
      text-decoration: none;
    }

    .video-link:hover {
      text-decoration: underline;
    }

    .video-actions {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
    }

    .modal-open,
    .modal-close {
      position: static;
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.35);
      color: var(--text);
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .video-text {
      display: grid;
      gap: 12px;
    }

    .desc-block strong {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .desc-block div {
      font-size: 0.92rem;
      line-height: 1.5;
      color: var(--text);
    }
html.light
html.light
@media (max-width: 520px) {
      .workout-screen { padding-left: 14px; padding-right: 14px; }
      .exercise-item { grid-template-columns: 36px 1fr; }
      .exercise-marker { width: 32px; height: 32px; font-size: 0.75rem; }
      .exercise-line { left: 15px; }
      .cf-nav { gap: 8px; }
      .cf-day-nav { letter-spacing: 0.18em; font-size: 0.7rem; }
      .nav-arrow { width: 30px; height: 30px; }
      .cf-card { min-width: 140px; }
      .cf-step { grid-template-columns: 28px 1fr; }
      .cf-step-index { width: 28px; height: 28px; font-size: 0.7rem; }
      .cf-video-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
      .video-modal { max-height: 80dvh; }
      .video-modal video { max-height: 50dvh; }
    }

    @media (orientation: landscape) and (max-height: 520px) {
      .video-modal {
        width: min(96vw, 960px);
        max-height: 92dvh;
        padding: 10px;
      }

      .video-modal video {
        max-height: 78dvh;
      }

      .video-title,
      .video-text,
      .video-note {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="workout-screen">
    <header class="page-header default-layout">
      <button class="back-btn" id="backBtn" type="button">Назад</button>
      <span class="page-eyebrow">Тренировка</span>
      <h1 class="page-title" id="workoutTitle">Тренировка</h1>
      <p class="page-subtitle" id="programTitle"></p>
    </header>

    <section class="summary-card default-layout">
      <span class="summary-tag" id="programTag">КРОССФИТ</span>
      <h2 class="summary-title" id="workoutHeading">Тренировка</h2>
      <p class="summary-note" id="workoutDescription"></p>
    </section>

    <section class="exercise-list default-layout" id="exerciseList"></section>
    <div class="empty-state" id="emptyState" style="display: none;">Упражнения скоро появятся.</div>
    <section class="crossfit-layout" id="crossfitLayout">
      <header class="cf-header">
        <div class="cf-nav">
          <button class="back-btn compact" id="backBtnAlt" type="button">Назад</button>
          <div class="cf-day-nav">
            <button class="nav-arrow" id="prevWorkout" type="button" aria-label="Предыдущий день">&#8592;</button>
            <span class="cf-day-title" id="cfDayTitle">ДЕНЬ 1</span>
            <button class="nav-arrow" id="nextWorkout" type="button" aria-label="Следующий день">&#8594;</button>
          </div>
          <span aria-hidden="true"></span>
        </div>
        <div class="cf-meta">
          <span id="cfWeekLabel">1 неделя</span>
          <span class="cf-divider">|</span>
          <span id="cfProgramLabel">Functional Training</span>
          <span class="cf-divider">|</span>
          <span id="cfTariffLabel">Базовый</span>
          <span class="cf-stars" aria-hidden="true">&#9733; &#9733;</span>
        </div>
      </header>

      <section class="cf-cards">
        <div class="cf-cards-row" id="cfWorkoutCards"></div>
        <button class="cf-more" id="cfToggleCards" type="button">Показать больше</button>
      </section>

      <section class="cf-process">
        <h3 class="cf-section-title">Тренировочный процесс</h3>
        <div class="cf-process-list" id="cfProcessList"></div>
      </section>

      <section class="cf-videos" id="cfVideoSection">
        <h3 class="cf-section-title">Видео упражнений</h3>
        <div class="cf-video-grid" id="cfVideoGrid"></div>
      </section>
    </section>
  </div>

  <div id="videoModal" class="modal" aria-hidden="true">
    <div class="video-modal" role="dialog" aria-modal="true">
      <video id="exerciseVideo" controls controlslist="nodownload noplaybackrate" disablepictureinpicture></video>
      <h3 class="video-title" id="videoTitle"></h3>
      <div class="video-text" id="videoDesc"></div>
      <p class="video-note" id="videoNote">Видео пока не добавлено.</p>
      <div class="video-actions">
        <button class="modal-open" id="openVideo" type="button" aria-label="Открыть видео">Открыть</button>
        <button class="modal-close" id="closeVideo" type="button" aria-label="Закрыть">Закрыть</button>
      </div>
    </div>
  </div>

  

  <script>
    (function() {
      const tg = window.Telegram?.WebApp || null;
      const API_BASE = window.ENV?.API_BASE || "";
      const apiBase = API_BASE ? API_BASE.replace(/\/$/, "") : "";
      const fallback = window.PROGRAMS_FALLBACK || [];
      const params = new URLSearchParams(window.location.search);
      const slug = params.get("slug");
      const workoutId = params.get("workout");
      const backTarget = params.get("back") || "";
      const initData = params.get("initData") || "";
      const isAndroid = /Android/i.test(navigator.userAgent);
      let isGuestMode = false;
      const showAlert = (msg) => (tg?.showAlert ? tg.showAlert(msg) : alert(msg));

      const buildInitData = () => {
        const raw = tg?.initData || "";
        if (raw && raw.length > 0) return raw;

        const u = tg?.initDataUnsafe || null;
        if (!u || !u.hash) return "";

        const p = new URLSearchParams();
        if (u.query_id) p.set("query_id", u.query_id);
        if (u.user) p.set("user", JSON.stringify(u.user));
        if (u.auth_date) p.set("auth_date", String(u.auth_date));
        if (u.start_param) p.set("start_param", u.start_param);
        if (u.chat_type) p.set("chat_type", u.chat_type);
        if (u.chat_instance) p.set("chat_instance", u.chat_instance);
        p.set("hash", u.hash);
        return p.toString();
      };

      const fetchUserProfile = async () => {
        if (!apiBase || !tg) return null;
        const initDataValue = buildInitData();
        if (!initDataValue) return null;
        try {
          const res = await fetch(`${apiBase}/api/user?initData=${encodeURIComponent(initDataValue)}`);
          const json = await res.json().catch(() => ({}));
          return json?.profile || null;
        } catch (err) {
          console.warn("profile fetch failed", err);
          return null;
        }
      };

      const isGuestTariff = (tariff) => {
        const value = String(tariff || "").toLowerCase().trim();
        return !value || value.includes("Р±РµР· С‚Р°СЂРёС„Р°") || value.includes("РіРѕСЃС‚");
      };

      const isStaffProfile = (profile) => {
        if (!profile) return false;
        const role = profile.role;
        return role === "admin" || role === "sadmin" || role === "curator" || Boolean(profile.isCurator);
      };

      const byId = (id) => document.getElementById(id);
      const backBtn = byId("backBtn");
      const backBtnAlt = byId("backBtnAlt");
      const prevWorkoutBtn = byId("prevWorkout");
      const nextWorkoutBtn = byId("nextWorkout");
      const cfDayTitle = byId("cfDayTitle");
      const cfWeekLabel = byId("cfWeekLabel");
      const cfProgramLabel = byId("cfProgramLabel");
      const cfTariffLabel = byId("cfTariffLabel");
      const cfWorkoutCards = byId("cfWorkoutCards");
      const cfToggleCards = byId("cfToggleCards");
      const cfProcessList = byId("cfProcessList");
      const cfVideoSection = byId("cfVideoSection");
      const cfVideoGrid = byId("cfVideoGrid");
      const emptyState = byId("emptyState");
      const list = byId("exerciseList");
      const videoModal = byId("videoModal");
      const videoEl = byId("exerciseVideo");
      const videoTitle = byId("videoTitle");
      const videoDesc = byId("videoDesc");
      const videoNote = byId("videoNote");
      const openVideoBtn = byId("openVideo");
      const closeVideo = byId("closeVideo");
      let currentVideoRequest = 0;
      let currentVideoUrl = "";
      let currentVideoLocked = false;
      let cardsExpanded = false;

      const isYandexPublicLink = (url) => {
        try {
          const host = new URL(url).hostname;
          return host === "disk.yandex.ru" || host === "yadi.sk" || host.endsWith(".yandex.ru");
        } catch (_) {
          return false;
        }
      };

      const resolveVideoUrl = async (url) => {
        if (!url) return null;
        if (!isYandexPublicLink(url)) return url;
        try {
          const res = await fetch(`${apiBase}/api/yadisk/resolve?publicUrl=${encodeURIComponent(url)}`);
          const json = await res.json().catch(() => ({}));
          if (json?.ok && json.href) return json.href;
        } catch (err) {
          console.warn("Yandex resolve failed:", err);
        }
        return null;
      };

      const showVideoLink = (href, message) => {
        if (!videoNote) return;
        videoNote.innerHTML = "";
        if (message) {
          const text = document.createElement("span");
          text.textContent = message;
          videoNote.appendChild(text);
          videoNote.appendChild(document.createElement("br"));
        }
        const link = document.createElement("a");
        link.href = href;
        link.target = "_blank";
        link.rel = "noopener";
        link.className = "video-link";
        link.textContent = "Открыть видео";
        videoNote.appendChild(link);
      };

      const escapeHtml = (value) => (
        String(value || "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;")
      );

      const formatText = (value) => escapeHtml(value).replace(/\n/g, "<br>");

      const splitDescription = (raw) => {
        const text = String(raw || "").replace(/\r\n/g, "\n").trim();
        if (!text) return { how: "", tip: "" };
        const tipRegex = /(?:^|\n)\s*Совет\s*:/i;
        const tipMatch = text.match(tipRegex);
        let how = text;
        let tip = "";
        if (tipMatch && typeof tipMatch.index === "number") {
          how = text.slice(0, tipMatch.index);
          tip = text.slice(tipMatch.index).replace(tipRegex, "");
        }
        how = how.replace(/Как\s+выполнять\s*:/i, "").trim();
        tip = tip.replace(/Совет\s*:/i, "").trim();
        if (!how && !tip) {
          how = text;
        }
        return { how, tip };
      };

      const buildDescriptionHtml = (raw) => {
        const sections = splitDescription(raw);
        const howText = sections.how || raw || "-";
        const tipText = sections.tip || "-";
        return `
          <div class="desc-block">
            <strong>Как выполнять:</strong>
            <div>${formatText(howText)}</div>
          </div>
          <div class="desc-block">
            <strong>Совет:</strong>
            <div>${formatText(tipText)}</div>
          </div>
        `;
      };

      const handleBack = () => {
        if (slug) {
          const query = new URLSearchParams();
          query.set("slug", slug);
          if (backTarget) query.set("back", backTarget);
          if (initData) query.set("initData", initData);
          window.location.href = `program_detail.html?${query.toString()}`;
          return;
        }
        if (backTarget) {
          window.location.href = backTarget;
          return;
        }
        window.location.href = "programs.html";
      };

      const buildWorkoutUrl = (targetWorkoutId, programSlug) => {
        const query = new URLSearchParams();
        const effectiveSlug = programSlug || slug;
        if (effectiveSlug) query.set("slug", effectiveSlug);
        if (targetWorkoutId) query.set("workout", targetWorkoutId);
        if (backTarget) query.set("back", backTarget);
        if (initData) query.set("initData", initData);
        return `program_workout.html?${query.toString()}`;
      };

      const navigateToWorkout = (targetWorkoutId, programSlug) => {
        window.location.href = buildWorkoutUrl(targetWorkoutId, programSlug);
      };

      const normalizeIndex = (value, fallback) => {
        const num = Number(value);
        return Number.isFinite(num) && num > 0 ? num : fallback;
      };

      const flattenWorkouts = (program) => {
        const weeks = Array.isArray(program?.weeks) ? program.weeks : [];
        const items = [];
        weeks.forEach((week, weekPos) => {
          const weekIndex = normalizeIndex(week?.index, weekPos + 1);
          const weekTitle = week?.title || "";
          const workouts = Array.isArray(week?.workouts) ? week.workouts : [];
          workouts.forEach((workout, workoutPos) => {
            const workoutIndex = normalizeIndex(workout?.index, workoutPos + 1);
            const id = workout?.id != null ? String(workout.id) : `${weekIndex}-${workoutIndex}`;
            items.push({
              id,
              weekIndex,
              weekTitle,
              workoutIndex,
              workout
            });
          });
        });
        return items;
      };

      const getTariffLabel = (program) => {
        const tariffs = Array.isArray(program?.tariffs) ? program.tariffs.filter(Boolean) : [];
        if (tariffs.length) return tariffs[0];
        if (program?.guestAccess) return "Гостевой";
        return "Без тарифа";
      };

      const updateCardsExpansion = () => {
        if (!cfWorkoutCards || !cfToggleCards) return;
        cfWorkoutCards.classList.toggle("expanded", cardsExpanded);
        cfToggleCards.textContent = cardsExpanded ? "Свернуть" : "Показать больше";
      };

      if (cfToggleCards) {
        cfToggleCards.addEventListener("click", () => {
          cardsExpanded = !cardsExpanded;
          updateCardsExpansion();
        });
      }

      if (backBtn) backBtn.addEventListener("click", handleBack);
      if (backBtnAlt) backBtnAlt.addEventListener("click", handleBack);

      const openVideo = async (exercise) => {
        if (!videoModal) return;
        currentVideoRequest += 1;
        const requestId = currentVideoRequest;
        const guestLocked = isGuestMode;
        currentVideoLocked = guestLocked;
        const guestLockMessage = "Видео доступно только после покупки тарифа.";
        const title = exercise?.title || "Упражнение";
        const description = exercise?.description || exercise?.details || "";
        videoTitle.textContent = title;
        if (videoDesc) {
          videoDesc.innerHTML = buildDescriptionHtml(description || "Описание появится позже.");
        }

        if (videoModal) {
          videoModal.classList.toggle("guest-locked", guestLocked);
        }
        if (videoEl) {
          videoEl.pause();
          videoEl.removeAttribute("src");
          videoEl.style.display = "none";
          videoEl.onplay = null;
        }
        if (videoNote) {
          videoNote.style.display = "block";
          if (guestLocked && exercise?.videoUrl) {
            videoNote.textContent = guestLockMessage;
          } else {
            videoNote.textContent = "Загружаем видео...";
          }
        }

        videoModal.classList.add("show");
        videoModal.setAttribute("aria-hidden", "false");

        if (!exercise?.videoUrl) {
          currentVideoUrl = "";
          if (videoNote) videoNote.textContent = "Видео пока не добавлено.";
          return;
        }

        currentVideoUrl = exercise.videoUrl || "";
        const resolvedUrl = await resolveVideoUrl(exercise.videoUrl);
        if (requestId != currentVideoRequest) return;
        currentVideoUrl = resolvedUrl || exercise.videoUrl || "";

        if (resolvedUrl && videoEl) {
          videoEl.src = resolvedUrl;
          videoEl.style.display = "block";
          if (guestLocked) {
            videoEl.onplay = () => {
              videoEl.pause();
              showAlert(guestLockMessage);
              if (videoNote) {
                videoNote.style.display = "block";
                videoNote.textContent = guestLockMessage;
              }
            };
          } else {
            videoEl.onerror = () => {
              if (requestId != currentVideoRequest) return;
              showVideoLink(resolvedUrl, "Видео не воспроизводится в приложении.");
            };
          }
          videoEl.onloadeddata = () => {
            if (requestId != currentVideoRequest) return;
            if (!guestLocked && videoNote) videoNote.style.display = "none";
          };
          videoEl.load();
          if (!guestLocked) {
            const playAttempt = videoEl.play();
            if (playAttempt && typeof playAttempt.catch === "function") {
              playAttempt.catch(() => {
                if (requestId != currentVideoRequest) return;
                showVideoLink(resolvedUrl, "Не удалось запустить видео.");
              });
            }
          }
        } else {
          if (guestLocked) {
            if (videoNote) videoNote.textContent = guestLockMessage;
          } else {
            showVideoLink(exercise.videoUrl, "Не удалось загрузить видео.");
          }
        }
      };

      const closeVideoModal = () => {
        if (!videoModal) return;
        currentVideoRequest += 1;
        currentVideoUrl = "";
        currentVideoLocked = false;
        videoModal.classList.remove("show");
        videoModal.classList.remove("guest-locked");
        videoModal.setAttribute("aria-hidden", "true");
        if (videoEl) {
          videoEl.pause();
          videoEl.removeAttribute("src");
          videoEl.onplay = null;
        }
        if (videoNote) {
          videoNote.textContent = "";
        }
      };

      const openExternalVideo = () => {
        if (!currentVideoUrl) {
          showAlert("Р’РёРґРµРѕ РїРѕРєР° РЅРµ РґРѕР±Р°РІР»РµРЅРѕ.");
          return;
        }
        if (currentVideoLocked) {
          showAlert("Р’РёРґРµРѕ РґРѕСЃС‚СѓРїРЅРѕ С‚РѕР»СЊРєРѕ РїРѕСЃР»Рµ РїРѕРєСѓРїРєРё С‚Р°СЂРёС„Р°.");
          return;
        }
        if (tg?.openLink) {
          tg.openLink(currentVideoUrl);
        } else {
          window.open(currentVideoUrl, "_blank");
        }
      };

      if (openVideoBtn) openVideoBtn.addEventListener("click", openExternalVideo);
      if (closeVideo) closeVideo.addEventListener("click", closeVideoModal);
      if (videoModal) {
        videoModal.addEventListener("click", (e) => {
          if (e.target === videoModal) closeVideoModal();
        });
      }

      const findWorkoutItem = (items, target) => {
        if (!Array.isArray(items) || !items.length) return null;
        if (target) {
          const found = items.find((item) => String(item.id) === String(target));
          if (found) return found;
        }
        return items[0] || null;
      };

      const getFirstWorkoutId = (program) => {
        const items = flattenWorkouts(program);
        return items[0]?.id || "";
      };

      const getTaskLabel = (count) => {
        const value = Number(count) || 0;
        const mod10 = value % 10;
        const mod100 = value % 100;
        if (mod10 === 1 && mod100 !== 11) return "задание";
        if (mod10 >= 2 && mod10 <= 4 && (mod100 < 10 || mod100 >= 20)) return "задания";
        return "заданий";
      };

      const renderDefaultWorkout = (program, workout) => {
        if (program) {
          byId("programTitle").textContent = program.title || "";
          byId("programTag").textContent = program.type === "gym" ? "ЗАЛ" : "КРОССФИТ";
        }
        if (workout) {
          byId("workoutTitle").textContent = workout.title || "Тренировка";
          byId("workoutHeading").textContent = workout.title || "Тренировка";
          byId("workoutDescription").textContent = workout.description || "";
        }

        if (!list) return;
        list.innerHTML = "";
        const exercises = Array.isArray(workout?.exercises) ? workout.exercises : [];
        if (!exercises.length) {
          if (emptyState) emptyState.style.display = "block";
          return;
        }
        if (emptyState) emptyState.style.display = "none";

        exercises.forEach((exercise) => {
          const item = document.createElement("button");
          item.className = "exercise-item";
          item.type = "button";
          const label = exercise.label || String(exercise.order || "");
          const details = exercise.details ? `<p class="exercise-details">${exercise.details}</p>` : "";
          item.innerHTML = `
            <div class="exercise-marker">
              ${label}
              <span class="exercise-line"></span>
            </div>
            <div class="exercise-card">
              <div class="exercise-head">
                <p class="exercise-title">${exercise.title || "Упражнение"}</p>
                <span class="exercise-arrow">›</span>
              </div>
              ${details}
            </div>
          `;
          item.addEventListener("click", () => openVideo(exercise));
          list.appendChild(item);
        });
      };

      const renderCrossfitWorkout = (program, workout, meta) => {
        if (!cfProcessList || !cfWorkoutCards) return;
        const items = Array.isArray(meta?.workoutItems) ? meta.workoutItems : [];
        const currentItem = meta?.currentItem || items[0] || null;
        const currentIndex = currentItem ? items.findIndex((item) => item.id === currentItem.id) : -1;
        const weekIndex = currentItem?.weekIndex || 1;
        const dayNumber = currentItem?.workoutIndex || (currentIndex >= 0 ? currentIndex + 1 : 1);
        const weekLabel = currentItem?.weekTitle ? currentItem.weekTitle : `${weekIndex} неделя`;

        if (cfDayTitle) cfDayTitle.textContent = `ДЕНЬ ${dayNumber}`;
        if (cfWeekLabel) cfWeekLabel.textContent = weekLabel;
        if (cfProgramLabel) cfProgramLabel.textContent = program?.title || "";
        if (cfTariffLabel) cfTariffLabel.textContent = getTariffLabel(program);

        const prevItem = currentIndex > 0 ? items[currentIndex - 1] : null;
        const nextItem = currentIndex >= 0 && currentIndex < items.length - 1 ? items[currentIndex + 1] : null;
        if (prevWorkoutBtn) {
          prevWorkoutBtn.disabled = !prevItem;
          prevWorkoutBtn.classList.toggle("is-disabled", !prevItem);
          prevWorkoutBtn.onclick = prevItem ? () => navigateToWorkout(prevItem.id, program?.slug) : null;
        }
        if (nextWorkoutBtn) {
          nextWorkoutBtn.disabled = !nextItem;
          nextWorkoutBtn.classList.toggle("is-disabled", !nextItem);
          nextWorkoutBtn.onclick = nextItem ? () => navigateToWorkout(nextItem.id, program?.slug) : null;
        }

        const weekItems = items.filter((item) => item.weekIndex === weekIndex);
        cfWorkoutCards.innerHTML = "";
        weekItems.forEach((item) => {
          const card = document.createElement("button");
          card.type = "button";
          const isActive = currentItem && item.id === currentItem.id;
          card.className = `cf-card${isActive ? " is-active" : ""}`;
          const title = item.workout?.title || `Тренировка ${item.workoutIndex}`;
          const tasksCount = Array.isArray(item.workout?.exercises) ? item.workout.exercises.length : 0;
          const avatarLabel = String(item.workoutIndex || "").padStart(2, "0");
          card.innerHTML = `
            <div class="cf-card-avatar">${avatarLabel}</div>
            <div>
              <p class="cf-card-title">${escapeHtml(title)}</p>
              <p class="cf-card-sub">${tasksCount} ${getTaskLabel(tasksCount)}</p>
            </div>
            ${isActive ? '<span class="cf-card-check">&#10003;</span>' : ""}
          `;
          card.addEventListener("click", () => navigateToWorkout(item.id, program?.slug));
          cfWorkoutCards.appendChild(card);
        });

        if (cfToggleCards) {
          const shouldShowToggle = weekItems.length > 3;
          cfToggleCards.style.display = shouldShowToggle ? "inline-flex" : "none";
          if (!shouldShowToggle) {
            cardsExpanded = false;
          }
          updateCardsExpansion();
        }

        cfProcessList.innerHTML = "";
        const exercises = Array.isArray(workout?.exercises) ? workout.exercises : [];
        if (!exercises.length) {
          const empty = document.createElement("div");
          empty.className = "empty-state";
          empty.textContent = "Упражнения скоро появятся.";
          cfProcessList.appendChild(empty);
          if (cfVideoSection) cfVideoSection.style.display = "none";
          return;
        }

        exercises.forEach((exercise, index) => {
          const step = document.createElement("div");
          step.className = "cf-step";
          const stepIndex = exercise.order ?? (index + 1);
          const detailText = exercise.details && exercise.description ? exercise.details : exercise.details || "";
          const descText = exercise.description || (exercise.details && !exercise.description ? exercise.details : "");
          const descHtml = descText ? formatText(descText) : "Описание появится позже.";
          step.innerHTML = `
            <div class="cf-step-index">${stepIndex}</div>
            <div class="cf-step-card">
              <p class="cf-step-title">${escapeHtml(exercise.title || "Упражнение")}</p>
              ${detailText ? `<p class="cf-step-sub">${escapeHtml(detailText)}</p>` : ""}
              <p class="cf-step-desc">${descHtml}</p>
              <div class="cf-step-actions">
                <button class="cf-chip" type="button" data-action="video">Видео</button>
                <button class="cf-chip secondary" type="button" data-action="more">Подробнее</button>
              </div>
            </div>
          `;
          const videoBtn = step.querySelector('[data-action="video"]');
          const moreBtn = step.querySelector('[data-action="more"]');
          if (videoBtn) {
            if (!exercise.videoUrl) videoBtn.disabled = true;
            videoBtn.addEventListener("click", (event) => {
              event.stopPropagation();
              openVideo(exercise);
            });
          }
          if (moreBtn) {
            moreBtn.addEventListener("click", (event) => {
              event.stopPropagation();
              openVideo(exercise);
            });
          }
          step.addEventListener("click", () => openVideo(exercise));
          cfProcessList.appendChild(step);
        });

        if (cfVideoSection && cfVideoGrid) {
          const videoExercises = exercises.filter((exercise) => Boolean(exercise.videoUrl));
          cfVideoGrid.innerHTML = "";
          if (!videoExercises.length) {
            cfVideoSection.style.display = "none";
          } else {
            cfVideoSection.style.display = "";
            videoExercises.forEach((exercise) => {
              const card = document.createElement("button");
              card.type = "button";
              card.className = "cf-video-card";
              card.innerHTML = `
                <div class="cf-video-thumb"><span class="cf-play">&#9654;</span></div>
                <div class="cf-video-title">${escapeHtml(exercise.title || "Видео")}</div>
                <div class="cf-video-meta">${escapeHtml(exercise.details || "")}</div>
              `;
              card.addEventListener("click", () => openVideo(exercise));
              cfVideoGrid.appendChild(card);
            });
          }
        }
      };

      const renderWorkout = (program, workout, meta = {}) => {
        const isCrossfit = program?.type === "crossfit";
        document.body.classList.toggle("crossfit", isCrossfit);
        renderDefaultWorkout(program, workout);
        if (isCrossfit) {
          renderCrossfitWorkout(program, workout, meta);
        }
      };

      const loadWorkout = async () => {
        const resolveGuestMode = async () => {
          const profile = await fetchUserProfile();
          if (!profile) {
            isGuestMode = false;
            return;
          }
          if (isStaffProfile(profile)) {
            isGuestMode = false;
            return;
          }
          isGuestMode = isGuestTariff(profile.tariffName);
        };

        await resolveGuestMode();
        const fallbackProgram = fallback[0] || null;
        const targetSlug = slug || fallbackProgram?.slug;

        const handleProgram = (program) => {
          if (!program) {
            renderWorkout(null, null, { workoutItems: [], currentItem: null });
            return;
          }
          if (isGuestMode && !program.guestAccess) {
            showAlert("Программа недоступна в гостевом доступе.");
            window.location.href = backTarget || "programs.html";
            return;
          }
          const workoutItems = flattenWorkouts(program);
          let targetId = workoutId;
          if (isGuestMode) {
            const allowedId = getFirstWorkoutId(program);
            if (allowedId) {
              if (targetId && String(targetId) !== String(allowedId)) {
                showAlert("В гостевом доступе доступна только первая тренировка.");
              }
              targetId = allowedId;
            }
          }
          const currentItem = findWorkoutItem(workoutItems, targetId);
          const workout = currentItem?.workout || null;
          renderWorkout(program, workout, { workoutItems, currentItem });
        };

        if (API_BASE && targetSlug) {
          try {
            const res = await fetch(`${API_BASE}/api/programs/${encodeURIComponent(targetSlug)}`);
            const json = await res.json().catch(() => ({}));
            if (json?.ok && json.program) {
              handleProgram(json.program);
              return;
            }
          } catch (err) {
            console.warn("Workout fetch failed:", err);
          }
        }

        const program = fallback.find((item) => item.slug === targetSlug) || fallbackProgram;
        handleProgram(program);
      };

      loadWorkout();

      try {
        tg?.ready?.();
        tg?.expand?.();
      } catch (_) {}
    })();
  </script>
</body>
</html>
