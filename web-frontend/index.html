<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RosApp ‚Äî Telegram WebApp</title>

  <!-- ‚öôÔ∏è –°–±—Ä–æ—Å —Ç–µ–º—ã Telegram -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      const isLight = savedTheme === "light";
      document.documentElement.classList.toggle("light", isLight);

      const root = document.documentElement.style;
      if (isLight) {
        root.setProperty("--bg", "#f5f7fa");
        root.setProperty("--text", "#111113");
        root.setProperty("--card", "#ffffff");
        root.setProperty("--card-border", "rgba(0,0,0,0.1)");
        root.setProperty("--accent", "#3b82f6");
      } else {
        root.setProperty("--bg", "#111113");
        root.setProperty("--text", "#ffffff");
        root.setProperty("--card", "rgba(255,255,255,0.05)");
        root.setProperty("--card-border", "rgba(255,255,255,0.1)");
        root.setProperty("--accent", "#8b5cf6");
      }
    })();
  </script>

  <style>
    :root {
      --tg-theme-bg-color: unset !important;
      --tg-theme-text-color: unset !important;
      --tg-theme-hint-color: unset !important;
      --tg-theme-link-color: unset !important;
      --tg-theme-button-color: unset !important;
      --tg-theme-button-text-color: unset !important;
    }

    html, body {
      background-color: var(--bg) !important;
      color: var(--text) !important;
      font-family: 'Inter', sans-serif;
    }

    /* ================================
       üîÄ –¢—É–º–±–ª–µ—Ä —Ä–µ–∂–∏–º–∞ (–ó–∞–ª / –ö—Ä–æ—Å—Å—Ñ–∏—Ç)
    ===================================*/
    .header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç—É–º–±–ª–µ—Ä –º–µ–∂–¥—É RosApp –∏ user */
    .mode-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 6px;
      background: var(--card);
      padding: 4px;
      border-radius: 10px;
      border: 1px solid var(--card-border);
    }

    .mode-btn {
      border: none;
      background: transparent;
      color: var(--text);
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .mode-btn.active {
      background: var(--accent);
      color: #fff;
    }

    .brand-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo lottie-player {
      width: 64px;
      height: 64px;
    }

    .user-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-btn {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 6px 8px;
      cursor: pointer;
    }

    .badge {
      background: var(--accent);
      color: #fff;
      border-radius: 10px;
      padding: 4px 10px;
      font-size: 0.85rem;
    }
  </style>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="env.js"></script>
  <script defer src="app.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="header-row">
        <div class="brand">
          <h1 class="app-title">RosApp</h1>
        </div>

        <div class="mode-center">
          <div id="modeToggle" class="toggle-wrapper">
            <div class="toggle-slider" id="toggleSlider"></div>
            <span class="toggle-option" data-mode="gym">–ó–∞–ª</span>
            <span class="toggle-option" data-mode="crossfit">–ö—Ä–æ—Å—Å—Ñ–∏—Ç</span>
          </div>

        </div>

        <div class="user" id="userbox">
          <div id="greeting" class="greeting">–ü—Ä–∏–≤–µ—Ç!</div>
          <div class="user-row">
            <div class="badge" id="tariff">–¢–∞—Ä–∏—Ñ: –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</div>

            <button id="profileBtn" class="theme-btn" title="–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å" aria-label="–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4"/>
                <path d="M12 14c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5z"/>
              </svg>
            </button>

            <button id="themeToggle" class="theme-btn" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É" aria-label="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
          </div>
        </div>
      </div>

      <div class="brand-row">
        <div class="logo" aria-hidden="true">
          <lottie-player
            src="dumbell animation.json"
            background="transparent"
            speed="1"
            loop autoplay>
          </lottie-player>
        </div>
        <p class="muted slogan">–¢–≤–æ–π –ø—É—Ç—å –∫ —Ñ–æ—Ä–º–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å</p>
      </div>
    </header>

    <main>
      <section class="grid" id="tiles" aria-live="polite"></section>
    </main>
  </div>

  <!-- üîπ –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeProfile">&times;</span>
      <div class="profile-card">
        <img id="profilePhoto" class="profile-photo" src="default-avatar.png" alt="–ê–≤–∞—Ç–∞—Ä">
        <h2 id="profileName">–ò–º—è –§–∞–º–∏–ª–∏—è</h2>
        <p id="profileUsername">@username</p>
        <p>ID Telegram: <span id="profileId"></span></p>
        <p>–¢–∞—Ä–∏—Ñ: <span id="profileTariff"></span></p>
      </div>
    </div>
  </div>

  <noscript>–î–ª—è —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω—É–∂–µ–Ω –≤–∫–ª—é—á—ë–Ω–Ω—ã–π JavaScript.</noscript>

  <script>
    const profileBtn = document.getElementById("profileBtn");
    const profileModal = document.getElementById("profileModal");
    const closeProfile = document.getElementById("closeProfile");

    profileBtn.addEventListener("click", () => profileModal.classList.remove("hidden"));
    closeProfile.addEventListener("click", () => profileModal.classList.add("hidden"));
    window.addEventListener("click", (e) => {
      if (e.target === profileModal) profileModal.classList.add("hidden");
    });

    const themeToggle = document.getElementById("themeToggle");
    if (themeToggle) {
      themeToggle.addEventListener("click", () => {
        const newTheme = document.documentElement.classList.contains("light") ? "dark" : "light";
        localStorage.setItem("theme", newTheme);
        document.documentElement.classList.toggle("light", newTheme === "light");
        themeToggle.textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const modeBtns = document.querySelectorAll(".mode-btn");
      const savedMode = localStorage.getItem("training_mode") || "gym";

      modeBtns.forEach(btn => {
        btn.classList.toggle("active", btn.dataset.mode === savedMode);
      });

      modeBtns.forEach(btn => {
        btn.addEventListener("click", async () => {
          const newMode = btn.dataset.mode;
          localStorage.setItem("training_mode", newMode);

          modeBtns.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");

          const tg = window.Telegram?.WebApp?.initDataUnsafe?.user;
          if (tg?.id) {
            try {
              await fetch("/api/mode", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ tg_id: tg.id, mode: newMode })
              });
            } catch (err) {
              console.warn("‚ö† –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ä–µ–∂–∏–º–∞:", err);
            }
          }

          const tariff = document.getElementById("tariff").textContent.replace("–¢–∞—Ä–∏—Ñ: ", "") || "–ë–∞–∑–æ–≤—ã–π";
          if (window.renderTilesByTariff) window.renderTilesByTariff(tariff);
        });
      });
    });
  </script>
</body>
</html>
