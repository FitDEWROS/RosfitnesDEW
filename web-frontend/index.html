<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RosApp ‚Äî Telegram WebApp</title>

  <!-- ‚öôÔ∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      const isLight = savedTheme === "light";
      document.documentElement.classList.toggle("light", isLight);
    })();
  </script>

  <style>
    :root {
      --bg: #111113;
      --text: #ffffff;
      --card: rgba(255,255,255,0.05);
      --card-border: rgba(255,255,255,0.1);
      --accent: #8b5cf6;
      --radius: 16px;
      --transition: 0.3s ease;
    }

    html.light {
      --bg: #f5f7fa;
      --text: #111113;
      --card: #ffffff;
      --card-border: rgba(0,0,0,0.1);
      --accent: #3b82f6;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color var(--transition), color var(--transition);
    }

    /* ================================ */
    /* üåü –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å                 */
    /* ================================ */
    .header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 20px 16px 12px;
      text-align: center;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin: 0;
    }

    /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å (–ø—Ä–æ—Ñ–∏–ª—å) */
    .user {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      gap: 4px;
    }

    .greeting {
      font-weight: 600;
      font-size: 1rem;
    }

    .user-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-btn {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 6px 8px;
      cursor: pointer;
      color: var(--text);
      transition: background 0.25s ease, color 0.25s ease;
    }

    .theme-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    /* –°–ª–æ–≥–∞–Ω */
    .slogan {
      font-size: 0.95rem;
      opacity: 0.75;
      margin: 10px 0 0;
      text-align: center;
    }

    /* ================================ */
    /* üìã –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ           */
    /* ================================ */
    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 24px 16px 120px;
    }

    .tile {
      display: block;
      width: 260px;
      text-align: center;
      padding: 18px;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--card-border);
      color: var(--text);
      transition: transform 0.2s, background 0.2s;
    }

    .tile:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.08);
    }

    /* ================================ */
    /* ‚öôÔ∏è –¢—É–º–±–ª–µ—Ä + —Ç–∞—Ä–∏—Ñ –≤–Ω–∏–∑—É         */
    /* ================================ */
    .bottom-block {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 999;
    }

    .toggle-wrapper {
      width: 200px;
      height: 42px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .toggle-option {
      flex: 1;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
      z-index: 2;
      user-select: none;
      cursor: pointer;
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: calc(50% - 4px);
      height: calc(100% - 6px);
      background: var(--accent);
      border-radius: 8px;
      transition: left 0.3s ease, background 0.3s ease;
      z-index: 1;
    }

    .toggle-wrapper[data-mode="crossfit"] .toggle-slider { left: 50%; }
    .toggle-wrapper[data-mode="gym"] .toggle-slider { left: 3px; }

    .toggle-wrapper[data-mode="gym"] [data-mode="gym"],
    .toggle-wrapper[data-mode="crossfit"] [data-mode="crossfit"] {
      color: #fff;
    }

    .tariff-under-toggle {
      width: 200px;
      text-align: center;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      font-size: 0.85rem;
      padding: 6px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      transition: all 0.25s ease;
    }

    .toggle-wrapper[data-mode="crossfit"] ~ .tariff-under-toggle {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ================================ */
    /* üì± –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è               */
    /* ================================ */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal.hidden { display: none; }

    .modal-content {
      background: var(--card);
      color: var(--text);
      border-radius: 16px;
      padding: 20px;
      width: 340px;
      text-align: center;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
    }
  </style>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="header-row">
        <div class="brand">
          <div class="logo">
            <lottie-player src="dumbell animation.json" background="transparent" speed="1" loop autoplay></lottie-player>
          </div>
          <h1 class="app-title">RosApp</h1>
        </div>

        <div class="user" id="userbox">
          <div id="greeting" class="greeting">–ü—Ä–∏–≤–µ—Ç, –ú–∞–∫—Å–∏–º!</div>
          <div class="user-row">
            <button id="profileBtn" class="theme-btn" title="–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å" aria-label="–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4"/>
                <path d="M12 14c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5z"/>
              </svg>
            </button>
            <button id="themeToggle" class="theme-btn" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É" aria-label="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
          </div>
        </div>
      </div>

      <p class="slogan">–¢–≤–æ–π –ø—É—Ç—å –∫ —Ñ–æ—Ä–º–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å</p>
    </header>

    <main>
      <section class="grid" id="tiles" aria-live="polite"></section>
    </main>
  </div>

  <!-- üîÄ –¢—É–º–±–ª–µ—Ä + —Ç–∞—Ä–∏—Ñ -->
  <div class="bottom-block">
    <div id="modeToggle" class="toggle-wrapper">
      <div class="toggle-slider" id="toggleSlider"></div>
      <span class="toggle-option" data-mode="gym">–ó–∞–ª</span>
      <span class="toggle-option" data-mode="crossfit">–ö—Ä–æ—Å—Å—Ñ–∏—Ç</span>
    </div>
    <div class="tariff-under-toggle" id="tariffUnder">–¢–∞—Ä–∏—Ñ: –ú–∞–∫—Å–∏–º—É–º</div>
  </div>

  <!-- üîπ –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeProfile">&times;</span>
      <div class="profile-card">
        <img id="profilePhoto" class="profile-photo" src="default-avatar.png" alt="–ê–≤–∞—Ç–∞—Ä">
        <h2 id="profileName">–ò–º—è –§–∞–º–∏–ª–∏—è</h2>
        <p id="profileUsername">@username</p>
        <p>ID Telegram: <span id="profileId"></span></p>
        <p>–¢–∞—Ä–∏—Ñ: <span id="profileTariff"></span></p>
      </div>
    </div>
  </div>

  <script>
    // === –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp ===
    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram?.WebApp) {
        try {
          const tg = window.Telegram.WebApp;
          tg.ready();
          console.log("‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
        } catch (err) {
          console.warn("‚ö† –û—à–∏–±–∫–∞ Telegram WebApp init:", err);
        }
      } else {
        console.warn("‚ö† Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –Ω–µ –∏–∑ Telegram");
      }
    });

    // === –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã ===
    const themeToggle = document.getElementById("themeToggle");
    if (themeToggle) {
      themeToggle.addEventListener("click", () => {
        const newTheme = document.documentElement.classList.contains("light") ? "dark" : "light";
        localStorage.setItem("theme", newTheme);
        document.documentElement.classList.toggle("light", newTheme === "light");
        themeToggle.textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
      });
    }

    // === –¢—É–º–±–ª–µ—Ä ===
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("modeToggle");
      if (!toggle) return;
      const savedMode = localStorage.getItem("training_mode") || "gym";
      toggle.dataset.mode = savedMode;

      toggle.querySelectorAll(".toggle-option").forEach(opt => {
        opt.addEventListener("click", async (e) => {
          const newMode = e.target.dataset.mode;
          toggle.dataset.mode = newMode;
          localStorage.setItem("training_mode", newMode);
        });
      });
    });
  </script>
</body>
</html>
