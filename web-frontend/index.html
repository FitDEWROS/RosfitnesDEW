<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RosApp ‚Äî Telegram WebApp</title>

  <!-- üîß –°—Ä–∞–∑—É —Å–±–∏–≤–∞–µ–º —Ç–µ–ª–µ–≥—Ä–∞–º–æ–≤—Å–∫—É—é —Ç–µ–º—É –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–≤–æ—é -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      const isLight = savedTheme === "light";
      if (isLight) {
        document.documentElement.classList.add("light");
      } else {
        document.documentElement.classList.remove("light");
      }

      // ‚ö° –º–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ –∑–∞–¥–∞—ë–º —Å–≤–æ–∏ CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
      const root = document.documentElement.style;
      if (isLight) {
        root.setProperty("--bg", "#f5f7fa");
        root.setProperty("--text", "#111113");
        root.setProperty("--card", "#ffffff");
        root.setProperty("--card-border", "rgba(0,0,0,0.1)");
        root.setProperty("--accent", "#3b82f6");
      } else {
        root.setProperty("--bg", "#111113");
        root.setProperty("--text", "#ffffff");
        root.setProperty("--card", "rgba(255,255,255,0.05)");
        root.setProperty("--card-border", "rgba(255,255,255,0.1)");
        root.setProperty("--accent", "#8b5cf6");
      }

      // —Å—Ä–∞–∑—É –≤—ã—Å—Ç–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.getElementById("themeToggle");
        if (themeToggle) {
          themeToggle.textContent = isLight ? "üåô" : "‚òÄÔ∏è";
        }
      });
    })();
  </script>

  <style>
    /* –æ—Ç–∫–ª—é—á–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram */
    :root {
      --tg-theme-bg-color: unset !important;
      --tg-theme-text-color: unset !important;
      --tg-theme-hint-color: unset !important;
      --tg-theme-link-color: unset !important;
      --tg-theme-button-color: unset !important;
      --tg-theme-button-text-color: unset !important;
    }

    html, body {
      background-color: var(--bg) !important;
      color: var(--text) !important;
    }
  </style>

  <!-- Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <!-- Telegram SDK + env + app -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="env.js"></script>
  <script defer src="app.js"></script>

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <h1 class="app-title">RosApp</h1>
        <div class="brand-row">
          <div class="logo" aria-hidden="true">
            <lottie-player
              src="dumbell animation.json"
              background="transparent"
              speed="1"
              style="width: 64px; height: 64px;"
              loop
              autoplay>
            </lottie-player>
          </div>
          <p class="muted slogan">–¢–≤–æ–π –ø—É—Ç—å –∫ —Ñ–æ—Ä–º–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å</p>
        </div>
      </div>

      <div class="user" id="userbox">
        <div id="greeting" class="greeting">–ü—Ä–∏–≤–µ—Ç!</div>
        <div class="user-row">
          <div class="badge" id="tariff">–¢–∞—Ä–∏—Ñ: –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</div>
          <!-- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—å -->
          <button id="profileBtn" class="theme-btn" title="–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å" aria-label="–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="8" r="4"/>
              <path d="M12 14c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5z"/>
            </svg>
          </button>
          <!-- –ö–Ω–æ–ø–∫–∞ —Ç–µ–º–∞ -->
          <button id="themeToggle" class="theme-btn" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É" aria-label="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
        </div>
      </div>
    </header>

    <main>
      <section class="grid" id="tiles" aria-live="polite">
        <!-- –ü–ª–∏—Ç–∫–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –∏–∑ app.js -->
      </section>
    </main>
  </div>

  <!-- üîπ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeProfile">&times;</span>
      <div class="profile-card">
        <img id="profilePhoto" class="profile-photo" src="default-avatar.png" alt="–ê–≤–∞—Ç–∞—Ä">
        <h2 id="profileName">–ò–º—è –§–∞–º–∏–ª–∏—è</h2>
        <p id="profileUsername">@username</p>
        <p>ID Telegram: <span id="profileId"></span></p>
        <p>–¢–∞—Ä–∏—Ñ: <span id="profileTariff"></span></p>
      </div>
    </div>
  </div>

  <noscript>–î–ª—è —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω—É–∂–µ–Ω –≤–∫–ª—é—á—ë–Ω–Ω—ã–π JavaScript.</noscript>

  <script>
    // === –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è ===
    const profileBtn = document.getElementById("profileBtn");
    const profileModal = document.getElementById("profileModal");
    const closeProfile = document.getElementById("closeProfile");

    const profileNameEl = document.getElementById("profileName");
    const profileUsernameEl = document.getElementById("profileUsername");
    const profileIdEl = document.getElementById("profileId");
    const profileTariffEl = document.getElementById("profileTariff");
    const profilePhotoEl = document.getElementById("profilePhoto");

    profileBtn.addEventListener("click", () => profileModal.classList.remove("hidden"));
    closeProfile.addEventListener("click", () => profileModal.classList.add("hidden"));
    window.addEventListener("click", (e) => {
      if (e.target === profileModal) profileModal.classList.add("hidden");
    });

    // === –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å –¥–∞–Ω–Ω—ã–º–∏ –∏–∑ Telegram ===
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
        const u = window.Telegram.WebApp.initDataUnsafe.user;
        if (u.first_name) profileNameEl.textContent = u.first_name + (u.last_name ? " " + u.last_name : "");
        if (u.username) profileUsernameEl.textContent = "@" + u.username;
        if (u.id) profileIdEl.textContent = u.id;
        if (u.photo_url) profilePhotoEl.src = u.photo_url;
      }
    });

    // === –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º ===
    function applyTheme(theme) {
      if (theme === "light") {
        document.documentElement.classList.add("light");
      } else {
        document.documentElement.classList.remove("light");
      }
    }

    const themeToggle = document.getElementById("themeToggle");
    if (themeToggle) {
      themeToggle.addEventListener("click", () => {
        const newTheme = document.documentElement.classList.contains("light") ? "dark" : "light";
        localStorage.setItem("theme", newTheme);
        applyTheme(newTheme);
        themeToggle.textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
      });
    }
  </script>
</body>
</html>
